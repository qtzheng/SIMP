{{template "header.html" .}}
<div class="mini-splitter" allowresize="false" vertical="true" style="width:100%;height:100%;" borderstyle="border:0;">
    <div size="30">
        <div class="mini-toolbar" borderstyle="border:0;padding:0" style="width: 100%; height: 100%;">
            <table id="Table1" cellspacing="1" cellpadding="0" height="100%" width="100%" align="center" border="0">
                <tr>
                    <td style="width:100%">
                        <a class="mini-button" iconcls="icon-add" onclick="OpenUserView()">增加</a>
                        <a class="mini-button" iconcls="icon-remove" onclick="DeleteUser()">删除</a>
                    </td>
                    <td style="white-space: nowrap">

                        用户类型：<select id="seUserType" class="mini-combobox">
                            <option value="-1">请选择...</option>
                            <option value="1">代理商</option>
                            <option value="2">工程师</option>
                            <option value="3">内部员工</option>
                        </select>
                        关键字：<input name="txtSearch" type="text" id="txtSearch" class="mini-textbox" onenter="LoadData" style="width:100px;" />

                    </td>
                    <td style="white-space:nowrap"><a id="btnSearch" class="mini-button" iconcls="icon-search" onclick="SearchData()">查询</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div>

        <div id="dg" class="mini-datagrid" style="width:100%;height:100%;" borderstyle="border:0;padding:0"
             url="/RoleManage/SelectRoleUsers" idfield="RelationId" allowresize="false" sizelist="[20]" pagesize="20">
            <div property="columns">
                <div field="UserAccount" width="80" headeralign="center">账号</div>
                <div field="UserName" width="80" headeralign="center">姓名</div>
                <div field="UserType" width="80" headeralign="center" renderer="ShowUserType">用户类型</div>
                <div field="DepName" width="200" headeralign="center">部门或服务商</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
